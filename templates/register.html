{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card">
    <h2 class="neon-title">Create Account</h2>
    <form method="POST" class="login-form">
        <div class="form-group">
            <label for="reg-username">Username</label>
            <input type="text" name="username" id="reg-username" required autocomplete="username" class="neon-input" />
        </div>
        <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" name="password" id="reg-password" required autocomplete="new-password" class="neon-input" />
        </div>
        <button type="submit" class="neon-btn">Register</button>
    </form>
    <div class="login-links">
        <span>Have account?</span>
        <a href="{{ url_for('login') }}" class="neon-link">Login</a>
    </div>
</div>
{% endblock %}
