{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card">
    <h2 class="neon-title">Sign In to Your Account</h2>
    <form method="POST" class="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required autocomplete="username" class="neon-input" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required autocomplete="current-password" class="neon-input" />
        </div>
        <button type="submit" class="neon-btn">Login</button>
        <div class="login-links">
            <a href="{{ url_for('register') }}" class="neon-link">Create Account</a>
            <a href="{{ url_for('help_page') }}" class="neon-link">Need Help?</a>
        </div>
    </form>
</div>
{% endblock %}
